<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<header class="Tic">Tic Tac Toe</header>


<body>

  <div class="GameBoard">
    <div class="topleft">
      <div class='tlX' style="display: none;">X</div>
      <div class='tlO' style="display: none;">O</div>
    </div>
    <div class="topmiddle">
      <div class='tmX' style="display: none;">X</div>
      <div class='tmO' style="display: none;">O</div>
    </div>
    <div class="topright">
      <div class='trX' style='display: none;'>X</div>
      <div class='trO' style='display: none;'>O</div>
    </div>
    <div class="middleleft">
      <div class='mlX' style='display: none;'>X</div>
      <div class='mlO' style='display: none;'>O</div>
    </div>
    <div class="middlemiddle">
      <div class='mmX' style='display: none;'>X</div>
      <div class='mmO' style='display: none;'>O</div>
    </div>
    <div class="middleright">
      <div class='mrX' style='display: none;'>X</div>
      <div class='mrO' style='display: none;'>O</div>
    </div>
    <div class="bottomleft">
      <div class='blX' style='display: none;'>X</div>
      <div class='blO' style='display: none;'>O</div>
    </div>
    <div class="bottommiddle">
      <div class='bmX' style='display: none;'>X</div>
      <div class='bmO' style='display: none;'>O</div>
    </div>
    <div class="bottomright">
      <div class='brX' style='display: none;'>X</div>
      <div class='brO' style='display: none;'>O</div>
    </div>
  </div>





 

  <div class="player0">
    <h6 class="po">Player O Wins</h6>
  </div>
  <div class="playerX">
    <h6 class="px">Player X Wins</h6>
  </div>
   <div class="playerNone">
    <h6 class="px">Nobody Wins</h6>
  </div>
  
 
  
  <script src="script.js"></script>
       
  






  
                                                      
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
